<!DOCTYPE html>
<html>
<head>
    <title>Receipt</title>
    <script src="./products.js"></script>
</head>
<body>
    <script>
        let params = (new URL(document.location)).searchParams;
        let q = Number(params.get('quantity'));
 
        let brand = products[0]['brand'];
        let brand_price = products[0]['price'];
        
        let validationMessage = validateQuantity(q);

        if (validationMessage === "") {
            document.write(`<h2>Thank you for purchasing ${q} ${brand}. Your total is \$${q * brand_price}!</h2>`);
        } else {
            document.write(validationMessage + '<br>' + `Error: ${q} is not a valid quantity. Go back and fix.`);
        }

        function validateQuantity(quantity) {
            let errorMessage = "";

            switch (true) {
                case isNaN(quantity):
                    errorMessage = "Not a number. Please enter a non-negative quantity to order.";
                    break;
                case quantity < 0 && !Number.isInteger(quantity):
                    errorMessage = "Negative inventory and not an Integer. Please enter a non-negative quantity to order.";
                    break;
                case quantity < 0:
                    errorMessage = "Negative inventory. Please enter a non-negative quantity to order.";
                    break;
                case !Number.isInteger(quantity):
                    errorMessage = "Not an Integer. Please enter a non-negative quantity to order.";
                    break;
                default:
                    errorMessage = ""; // No errors
                    break;
            }

            return errorMessage;
        }
    </script>
</body>
</html>
